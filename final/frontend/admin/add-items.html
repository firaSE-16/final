<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Items</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/admin-styles.css" />
    <link rel="icon" type="image/png" href="../assets/images/icon.jpg" />
  </head>
  <body>
    <!-- Navigation (reuse from index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="add-items.html">Add Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="list-items.html">List Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
          </ul>
        </div>
        <button class="btn btn-danger btn-sm" id="logout-btn">Logout</button>
      </div>
    </nav>

    <!-- Add Items Form -->
    <div class="container mt-5">
      <h2>Add New Product</h2>
      <form id="add-item-form" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">Product Title</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price ($)</label>
          <input
            type="number"
            class="form-control"
            id="price"
            step="0.01"
            required
          />
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Upload Image</label>
          <input
            type="file"
            class="form-control"
            id="image"
            accept="image/*"
            required
          />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" required>
            <option value="women">Women's Clothing</option>
            <option value="men">Men's Clothing</option>
            <option value="kids">Kids</option>
          </select>
        </div>

        <!-- Rating Fields -->
        <div class="mb-3">
          <label for="ratingRate" class="form-label">Rating (Rate)</label>
          <input
            type="number"
            class="form-control"
            id="ratingRate"
            step="0.1"
            min="0"
            max="5"
            required
          />
        </div>
        <div class="mb-3">
          <label for="ratingCount" class="form-label">Rating Count</label>
          <input
            type="number"
            class="form-control"
            id="ratingCount"
            min="0"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>

    <script src="./assets/js/add-items.js" defer></script>
  </body>
</html>
