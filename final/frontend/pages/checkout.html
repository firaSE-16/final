<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/icons/bootstrap-icons.css" />
    <link rel="icon" type="image/png" href="../assets/images/icon.jpg" />
  </head>
  <body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Checkout Form -->
    <main>
      <div class="container mt-5">
        <h1 class="text-center mb-4">Checkout</h1>
        <div
          id="loading-spinner"
          class="justify-content-center align-items-center"
          style="display: none"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="checkout-summary" class="mb-4"></div>

        <!-- User Details Form -->
        <form id="checkout-form">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea
              class="form-control"
              id="address"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">
            Place Order
          </button>
        </form>
        <div class="text-center mt-4">
          <a href="./index.html" class="btn btn-primary">Back to Products</a>
        </div>
      </div>
    </main>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script type="module" src="../assets/js/checkout.js" defer></script>
  </body>
</html>
