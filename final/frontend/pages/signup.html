<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/icons/bootstrap-icons.css" />
  </head>
  <body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->

    <section class="d-flex justify-content-center align-items-center py-5 my-5">
      <div class="container text-center" style="max-width: 500px">
        <h2 class="mb-4 fw-bold">Sign Up â€”</h2>
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              aria-label="Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              aria-label="Email"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              aria-label="Password"
            />
          </div>
          <div class="d-flex justify-content-between mb-3">
            <a href="#" class="text-decoration-none text-dark"
              ><small><u>Forgot your password?</u></small></a
            >
            <a href="login.html" class="text-decoration-none text-dark"
              ><small><u>Login Here</u></small></a
            >
          </div>
          <button type="submit" class="btn btn-dark w-100">Sign Up</button>
        </form>
      </div>
    </section>

    <!-- Include Footer -->

    <div id="footer-placeholder"></div>

    <!-- Include script -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/signup.js"></script>
  </body>
</html>
