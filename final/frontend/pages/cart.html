<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/icons/bootstrap-icons.css" />
  </head>
  <body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Cart Items -->
    <main>
      <div class="container mt-5">
        <h1 class="text-center mb-4">Your Cart</h1>
        <div
          id="loading-spinner"
          class="justify-content-center align-items-center"
          style="display: none"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="cart-items" class="row g-4"></div>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <a href="./index.html" class="btn btn-primary">Back to Products</a>
          <div>
            <h3 id="cart-total" class="text-success mb-3"></h3>
            <button id="checkout-btn" class="btn btn-success" disabled>
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script type="module" src="../assets/js/cart.js" defer></script>
  </body>
</html>
